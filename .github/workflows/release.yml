name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v6

      - name: ðŸ§° Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
          run_install: false

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ›  Build package
        run: pnpm build

      # ----------------------------
      # âœ… GitHub Packages Publish
      # ----------------------------
