name: Publish to npm and GitHub Packages

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1
          run_install: false

      - name: ðŸ”§ Setup Node.js (for npm and GitHub)
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org/'
          scope: '@interactive-video-labs'
          cache: 'pnpm'

      - name: ðŸ—‚ï¸ Configure .npmrc for GitHub Packages
        run: |
          echo "@interactive-video-labs:registry=https://npm.pkg.github.com/" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PUBLISH_PAT }}" >> ~/.npmrc

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ›  Build package
        run: pnpm build
        
      - name: ðŸš€ Publish to GitHub Packages
        run: pnpm publish --no-git-checks --registry=https://npm.pkg.github.com/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PUBLISH_PAT }}

      - name: ðŸš€ Publish to npmjs
        run: pnpm publish --access public --no-git-checks --registry=https://registry.npmjs.org/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}


